<!DOCTYPE html><html><head>
<title>Calculadora</title><meta charset="utf-8">

<script type="text/javascript">
function cube() {
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 3);
}
function x4() {
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 4);
}
</script>
</head>

<body>
<h1>Calculadora de Alfonso Verdugo</h1>
Numero:
<input type="text" id="n1"><p>
<button onclick="cube()"> x^3 </button>
<button onclick="x4()"> x^4 </button>

</body>
</html>
